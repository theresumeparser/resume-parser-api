name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - run: uv sync --frozen --extra dev
      - run: uv run ruff check src/
      - run: uv run ruff format --check src/

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - run: uv sync --frozen --extra dev
      - run: uv run mypy src/

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - run: uv sync --frozen --extra dev
      - name: Run tests with coverage
        run: uv run pytest tests/ -v -m "not e2e" --cov=src --cov-report=term-missing --cov-report=xml
        env:
          ENVIRONMENT: test
          API_KEYS: sk-test-key-1,sk-test-key-2
          DEFAULT_PARSE_MODELS: openrouter/google/gemini-flash-1.5
          DEFAULT_OCR_MODELS: none
          OPENROUTER_API_KEY: sk-fake-key-for-tests

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t resume-parser-api:ci .

  push-main:
    name: Push main image
    needs: [lint, typecheck, test, docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:main
