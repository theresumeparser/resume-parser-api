# Local development: live reload via mounted src, .env for config.
# Production: use the image from `docker build` (no compose).
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume-parser-api-dev
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      ENVIRONMENT: local
      LOG_LEVEL: debug
    volumes:
      - ./src:/app/src:ro
    command: >
      uvicorn src.main:app
      --host 0.0.0.0
      --port 8000
      --reload
      --reload-dir src
